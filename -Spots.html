<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spots</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="extra.css">
</head>
<body xx class="bg-blue-100 w-full h-screen fade-in transition grid grid-cols-7 gap-1">
    <div class="side? h-screen col-span-2 bg-blue-50 w-full shadow-lg  justify-items-center">
        <div class="p-2 bg-slate-400 text-center active:bg-opacity-30 border-l-8 transition-all w-full activated? inlist-activated border-l-blue-400 bg-opacity-20 shadow-sm">
            <span class="inline-block">全部</span>
        </div>
        <div class="p-2 bg-slate-400 text-center active:bg-opacity-30 border-l-8 transition-all w-full inactivated? border-l-transparent bg-opacity-0 shadow-none">
            <span class="inline-block">图书馆</span>
        </div>
    </div>
    <div class="col-span-5 h-screen w-full flex flex-col gap-1.5 p-1.5 bg-white bg-opacity-5">
        <div class="card? shadow-md rounded-lg p-2.5 bg-blue-50 bg-opacity-80 w-full flex flex-wrap">
            <div class="w-20 h-20 shadow rounded-lg bg-contain" style="background-image: url(./assets/OIP.jpeg);"></div>
            <div class="grow pl-1 relative">
                <h3 class="text-xl scale-90">地点名称</h3>
                <div class="absolute -bottom-1 translate-x-1 left-0 right-0 p-1 grid gap-1 grid-cols-2">
                    <div class="p-0.5 text-center shadow-sm transition bg-opacity-80 active:bg-opacity-100 rounded-lg text-sm bg-sky-300">起点</div>
                    <div class="p-0.5 text-center shadow-sm transition bg-opacity-80 active:bg-opacity-100 rounded-lg text-sm bg-teal-300">终点</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
