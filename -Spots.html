<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="output.css">

</head>
<body xx class="bg-main-50 w-full max-h-screen overflow-y-hidden bg-opacity-70    fade-in transition grid grid-cols-7 gap-0">
    <div class="col-span-full bg-main-200? bg-white bg-opacity-80 shadow z-20 p-3">
        <div class="text-lg">
            <span class="inline-block translate-y-0.5">&#xec06;</span> 校园地点汇总
        </div>
    </div>
    <div class="side? h-screen col-span-2 bg-blue-50 w-full shadow-lg z-10   justify-items-center">
        <div class="p-2 bg-slate-400 text-center active:bg-opacity-30 border-l-8 transition-all w-full activated? inlist-activated border-l-blue-400 bg-opacity-20 shadow-sm">
            <span class="inline-block">全部</span>
        </div>
        <div class="p-2 bg-slate-400 text-center active:bg-opacity-30 border-l-8 transition-all w-full inactivated? border-l-transparent bg-opacity-0 shadow-none">
            <span class="inline-block">图书馆</span>
        </div>
    </div>
    <div class="col-span-5 h-screen overflow-y-scroll w-full flex flex-col gap-2.5 p-2.5 bg-white bg-opacity-10">

        <div class="card? relative shadow-md rounded-lg p-2.5 bg-white bg-opacity-50 w-full flex flex-wrap">
            <div class="w-16 sm:w-20 h-16 sm:h-20 shadow rounded-lg bg-contain" style="background-image: url(./assets/OIP.jpeg);"></div>
            <div class="grow pl-1 relative grid">
                <h3 class="text-xl scale-90">地点名称</h3>
                <div class="p-1 pb-0 pr-0 grid gap-1 grid-cols-2">
                    <div class=" grid justify-items-center items-center
                     align-bottom text-center shadow transition bg-opacity-80 active:bg-opacity-100 rounded-lg text-sm bg-sky-300">
                        <div>起点</div>
                    </div>
                    <div class=" grid justify-items-center items-center
                     align-bottom text-center shadow transition bg-opacity-80 active:bg-opacity-100 rounded-lg text-sm bg-teal-300">
                        <div>终点</div>
                    </div>
                </div>
            </div>
            
        </div>
        
        
    </div>
</body>
