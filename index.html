<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="extra.css">
    <style>
        .selected{
            --tw-bg-opacity: .39 !important;
        }
    </style>
</head>
<body class="max-h-screen overflow-hidden overflow-x-hidden overflow-y-hidden h-screen w-full max-w-full">
    <div class="app ?frame ?ui-frame h-full w-full flex flex-col flex-wrap overflow-x-hidden overflow-y-hidden">
        <div class="w-0 h-0 opacity-0 bg-opacity-30"></div>
        <iframe class="transition w-full grow" src="" id="frame">
            <!-- 相当于route-view -->
        </iframe>
        <div id="navigation" class="grid grid-cols-5 gap-1.5 sm:gap-2 md:gap-2.5 lg:gap-3.5 p-0.5  mx-1 sm:mx-1.5 md:mx-2 lg:mx-2.5 mt-0 pt-1 pb-1 border-t select-none max-h-12?" >
            <div id="-Map" class="pressable grid pt-1.5 scale-105 rounded bg-blue-300 bg-opacity-0 hover:bg-opacity-50 active:bg-opacity-90 transition">
                <div class="pressable-content text-center text-lg scale-110">&#xe707;</div>
                <div class="pressable-content text-center text-xs -translate-y-1.5 scale-90" style="font-size: .64rem">地图</div>
            </div>            
            <div id="-Spots" class="pressable grid pt-1.5 scale-105 rounded bg-blue-300 bg-opacity-0 hover:bg-opacity-50 active:bg-opacity-90 transition">
                <div class="pressable-content text-center text-lg scale-110">&#xe7c1;</div>
                <div class="pressable-content text-center text-xs -translate-y-1.5 scale-90" style="font-size: .64rem">地点汇总</div>
            </div>            
            <div id="-MainPage" class="pressable grid pt-1.5 scale-105 rounded bg-blue-300 bg-opacity-0 hover:bg-opacity-50 active:bg-opacity-90 transition">
                <div class="pressable-content text-center text-lg scale-110">&#xe80f;</div>
                <div class="pressable-content text-center text-xs -translate-y-1.5 scale-90" style="font-size: .64rem">首页</div>
            </div>            
            <div id="-Guide" class="pressable grid pt-1.5 scale-105 rounded bg-blue-300 bg-opacity-0 hover:bg-opacity-50 active:bg-opacity-90 transition">
                <div class="pressable-content text-center text-lg scale-110">&#xe7be;</div>
                <div class="pressable-content text-center text-xs -translate-y-1.5 scale-90" style="font-size: .64rem">校园指南</div>
            </div>            
            <div id="-More" class="pressable grid pt-1.5 scale-105 rounded bg-blue-300 bg-opacity-0 hover:bg-opacity-50 active:bg-opacity-90 transition">
                <div class="pressable-content text-center text-lg scale-110">&#xe74c;</div>
                <div class="pressable-content text-center text-xs -translate-y-1.5 scale-90" style="font-size: .64rem">更多</div>
            </div>
        </div>
    </div>
</body>
<script>
    // 仅供展示使用.
    var navigation = document.getElementById('navigation'), 
        frame = document.getElementById('frame'), 
        current = '-Spots',
        // current = '-MainPage',
        selectedClassName = 'selected';
    navigation.addEventListener('click', (e) => {
        if(!`${e.target.classList}`.includes('pressable')) return;
        current = `${(e.target.id == '') ? e.target.parentElement.id : e.target.id}`;
        ApplyNewView();
    });

    const ApplyNewView = () => {
        frame.setAttribute('src', `./${current}.html`);
        for(let sub of navigation.children){
            sub.classList.remove(selectedClassName);
        }
        setTimeout(() => {
            document.getElementById(current).classList.add(selectedClassName);
        }, 321);
    }

    function OpenLink(link = null){
        if (link == null) return;
        frame.setAttribute('src', link);
    }

    ApplyNewView();
</script>
</html>
