                    reserve = document.getElementById('map-control-group'),
                    inputs = document.getElementById('inputs-for-destination');

                const usingNewType = true; // ...
                {
                    if(usingNewType){
                        let xx = `${
                            window.innerHeight - (Math.abs(parseFloat(document.getElementById('second-input').offsetTop) - parseFloat(document.getElementById('drag-head').offsetTop)) - 1.5)
                            }px`;
                            console.log(xx)
                        dragFrame.style.top = xx;

                    } else dragFrame.style.top = `-${window.getComputedStyle(reserve).height}`;
                }
                // 鉴于小程序窗口高度几乎不变, 只在初始化的时候计算需要预留的高度.

    </div>

    <script>
        let onpanel = false;
        document.documentElement.style.overflowY = 'hidden';

        dragFrame.addEventListener('touchstart', (e) => {
            onpanel = true;
            document.documentElement.style.overflowY = 'scroll';
        }, true);       
        dragFrame.addEventListener('touchend', (e) => {
            onpanel = false;
            document.documentElement.style.overflowY = 'hidden';

        }, true);
        dragFrame.addEventListener('touchcancel', (e) => {
            onpanel = false;
            document.documentElement.style.overflowY = 'hidden';

        }, true);
    </script>
